    <!DOCTYPE html>
    {%  load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/all.css'%}">
        <link rel="shortcut icon" href="{% static 'img/icons/de.png' %}">
        <link rel="stylesheet" href="{% static 'lightbox/lightbox.css' %}">
        <script src="{% static 'lightbox/lightbox.js' %}"></script>
        <link rel="canonical" href="{{ canonical_url }}">
        <title>Ала-Бука</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="{% url 'main' %}" class="header__logo">
                        <img src="{% static 'img/logo.png' %}" alt="Логотип">
                    </a>
                    
                    <div class="header__burger">
                        <span></span>
                    </div>
                    <div class="header__menu">
                        <ul class="header__list">
                            <li class="header__link">
                                <a href="{% url 'main' %}" class="header__link header__link active">
                                    ГЛАВНАЯ
                                </a>
                            </li>
                            <li class="header__link">
                                <a href="{% url 'tours' %}" class="">
                                    Номера
                                </a>
                            </li>
                            <li class="header__link">
                                <a href="{% url 'photos' %}" class="">
                                    БЛОГ
                                </a>
                            </li>
                            <li class="header__link">
                                <a href="{% url 'about_us' %}" class="">
                                О НАС
                                </a>
                            </li>
                            <li class="header__link header__btn">
                                <a href="https://gostinitsaalabuka.com/admin/" class="">
                                    Войти
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}

        {% endblock content %}

        <div class="footer">
            <div class="container">
                <div class="footer__body">
                    <ul class="footer__list">
                        <li class="footer__item">
                            <div class="footer__title">Наши контакты</div>
                            <a href="#" class="footer__link">+996 505 834 283</a>
                            <a href="#" class="footer__link">+996 707 110 776</a>
                        </li>
                        <li class="footer__item">
                            <div class="footer__title">Адрес</div>
                            <a href="#" class="footer__link">ул. Мамырбекова 40Б,  Ала-Бука</a>
                        </li>
                        <li class="footer__item">
                            <div class="footer__title">Мы в социальных сетях</div>
                        <a href="https://www.instagram.com/gostinica_alabuka?igsh=MWNvZHNzMWx2bXdsOA==" target="_blank" class="footer__link">Instagram</a>
                        <a href="https://www.facebook.com/gostinica_alabuka?igsh=MWNvZHNzMWx2bXdsOA== " target="_blank" class="footer__link">Facebook</a>                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'js/style.js' %}"> </script>
    </body>
    </html>
